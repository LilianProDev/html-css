<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid violet;
            padding: 5px;
        }
        .centralizado {
            text-align: center;
            font-weight: bolder;

        }

    </style>




</head>
<body>
    <table>
        
        <tr class="centralizado">
            <td>Grupo</td>
            <td>Nomes</td>
            <td colspan="3">Filmes</td>
        </tr>

        <tr>
            <td rowspan="4" class="centralizado">Mulheres</td>
            <td>Ana Maria Santos</td>
            <td>Allien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>
        
        <tr>
            <td>Beatriz Souza</td>
            <td>Hulk</td>
            <td>Inception</td>
            <td>Batman</td>
        </tr>

        <tr></tr>
            <td>Cláudia Melo</td>
            <td>Oblivion</td>
            <td>Matrix</td>
            <td>Big Hero</td>
        </tr>
        
        <tr></tr>
            <td rowspan="5" class="centralizado">Homens</td>
            <td>Bruno Medonça</td>
            <td>Intocáveis</td>
            <td>Amnésia</td>
            <td>Gladiador</td>
        </tr>
        
        <tr></tr>
            <td>Daniel Lourenço</td>
            <td>Wall-E</td>
            <td>Oldboy</td>
            <td>Dangal</td>
        </tr>

        <tr></tr>
            <td>Fabiano Mota</td>
            <td>Star Wars 5</td>
            <td>Taxi Driver</td>
            <td>Toy Story</td>
        </tr>

    </table>
</body>
</html>
