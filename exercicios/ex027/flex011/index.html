<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>

    <Style>
        div.container {
            background-color: yellowgreen;

            display: flex;

            flex-flow: row nowrap;
        }

        div.item {
            background-color: rgb(83, 110, 28);
            border: 1px solid black;
            text-align: center;

            flex-basis: 200px;
            height: 150px;
          
        }

        div#cxa {
           flex-shrink: 1; 
           flex-grow: 0;
        }

        div#cxb {
           flex-shrink: 1; 
           flex-grow: 1;
        }

        div#cxc {
            flex-shrink: 1;
            flex-grow: 0;
        }
    </Style>
</head>
<body>
    <div class="container">
        <div class="item" id="cxa">A</div>
        <div class="item" id="cxb">B</div>
        <div class="item" id="cxc">C</div>
    </div>
    
</body>
</html>
