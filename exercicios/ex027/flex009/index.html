<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>

    <Style>
        div.container {
            background-color: yellowgreen;

            display: flex;
            flex-flow: row wrap;
        }

        div.item {
            background-color: rgb(83, 110, 28);
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;

            
        }
    </Style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">Conteudo maior</div>
        <div class="item">D</div>
        <div class="item">Outras atividades</div>
        <div class="item">F</div>
        <div class="item">Bastante diferente</div>
    </div>
    
</body>
</html>
